name: Build, Push and Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/musker:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/musker:${{ github.sha }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Prepare app spec
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/musker:latest
          sed "s|__IMAGE__|${IMAGE}|g" deploy/app.yaml > deploy/app.generated.yaml

      - name: Deploy to DigitalOcean App Platform
        run: |
          doctl apps update ${{ secrets.DO_APP_ID }} --spec deploy/app.generated.yaml
        env:
          DOCTL_ACCESS_TOKEN: ${{ secrets.DO_API_TOKEN }}
