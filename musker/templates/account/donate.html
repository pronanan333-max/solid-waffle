{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light mx-auto" style="max-width:400px;">
    <div class="card-body text-center">

      <h4 class="mb-3">{{ donate.title }}</h4>

      {% if donate and donate.qr_image %}
        <img src="{{ donate.qr_image.url }}"
             class="img-fluid mb-3 rounded shadow"
             style="max-width:220px;">
      {% else %}
        <p class="text-muted">QR code not available</p>
      {% endif %}

      <form method="post" action="{% url 'donate_view' %}">
        {% csrf_token %}
        <input type="number"
               name="amount"
               class="form-control mb-3 text-center"
               placeholder="Amount (THB)"
               min="10"
               required>

        <button class="btn btn-success w-100">
          ðŸ’š Donate
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
