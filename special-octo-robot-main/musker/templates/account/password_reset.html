{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light mx-auto" style="max-width:400px;">
    <div class="card-body">
      <h3>Password Reset</h3>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning w-100">
          Send reset email
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
