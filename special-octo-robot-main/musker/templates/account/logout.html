{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card bg-black text-light text-center">
      <div class="card-body">
        <h4 class="mb-3">Logout</h4>
        <p>Are you sure you want to log out?</p>

        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger w-100">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
